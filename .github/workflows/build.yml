name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
        
      - name: Docker build and push
        run: |
          # Run commands to build and push Docker images
          docker build -t swiggy-clone .
          docker tag swiggy-clone emerald1213/swiggy-clone:latest
          docker login -u ${{ secrets.Dockerhub_username }} -p ${{ secrets.Dockerhub_token }}
          docker push emerald1213/swiggy-clone:latest
        env:
          DOCKER_CLI_ACI: 1
  deploy:
   needs: build
   runs-on: [self-hosted]
   steps:
      - name: docker pull image
        run: docker pull emerald1213/swiggy-clone:latest
      - name: Deploy to container
        run: docker run -d --name swiggy-clone1 -p 3000:3000 emerald1213/swiggy-clone:latest
